<!--헤더-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous"/>
    <title>커뮤니티 게시판</title>
</head>
<body>

<!--네비게이션 바-->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="/" class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a href="/board/list" class="nav-link">게시판</a>
            </li>
        </ul>

        <ul class="nav">
            <li class="nav-item">
                <a href="/login" class="nav-link">로그인</a>
            </li>
            <li class="nav-item">
                <a href="/join" class="nav-link">회원가입</a>
            </li>
        </ul>
    </div>
</nav>

<!--로그인 폼-->
<main class="container col-sm-4">
    <div class="border border-secondary my-4 p-4">
        <h1 class="text-center my-4">로그인</h1>
        <form method="get" action="/login" class="px-4 py-3">
            <div class="form-group">
                <label for="userName">아이디</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label for="userPw">비밀번호</label>
                <input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호">
            </div>
            <button class="btn btn-dark my-2">로그인</button>
        </form>
    </div>
</main>

<!--footer-->
<script src="/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="/js/popper.min.js" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" crossorigin="anonymous"></script>

<script src="/js/global.js" crossorigin="anonymous"></script>
</body>
</html>
