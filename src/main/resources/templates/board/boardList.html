<!--헤더-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous"/>
    <title>커뮤니티 게시판</title>
</head>
<body>

<!--네비게이션 바-->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="/" class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a href="/board/list" class="nav-link">게시판</a>
            </li>
        </ul>

        <ul class="nav">
            <li class="nav-item">
                <a href="/login" class="nav-link">로그인</a>
            </li>
            <li class="nav-item">
                <a href="/join" class="nav-link">회원가입</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 게시판 -->
<main class="container">
    <!-- 카테고리 -->
    <ul class="nav nav-tabs my-4" id="category">
        <li class="nav-item">
            <a class="nav-link active" href="#" id="ALL">전체</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="ANNOUNCE">공지</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="FREE">자유</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="QUESTION">질문</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="PROMOTION">홍보</a>
        </li>
    </ul>
    <!-- 게시글 -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">제목</th>
            <th scope="col">카테고리</th>
            <th scope="col">글쓴이</th>
            <th scope="col">조회수</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <!--  게시글 목록  -->
        <tr th:each="board : ${boards}">
            <th scope="row"><a th:href="'/board/read/' + ${board.id}" th:text="${board.title}">{{title}}
            </a><span class="badge badge-dark m-1" th:text="${board.replyCount}">{{replyCount}}</span></th>
            <td th:text="${board.boardType}">{{boardType}}</td>
            <td th:text="${board.nickname}">{{nickname}}</td>
            <td th:text="${board.viewCount}">{{viewCount}}</td>
            <td th:text="${board.createDate}">{{createDate}}</td>
        </tr>
        </tbody>
    </table>

    <!--페이징-->
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <span class="page-link">
                2
                <span class="sr-only">(current)</span>
              </span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <button type="button" onclick="location.href='/board/save'"
            class="btn btn-secondary float-right my-2 mx-3"
            id="btn-write">글쓰기
    </button>
</main>

<!--footer-->
<script src="/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="/js/popper.min.js" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" crossorigin="anonymous"></script>

<script src="/js/global.js" crossorigin="anonymous"></script>
<script src="/js/board/board.js" crossorigin="anonymous"></script>
<script src="/js/board/boardList.js" crossorigin="anonymous"></script>
</body>
</html>

<script id="boardListTemplate" type="x-tmpl-mustache">
            <tr>
                <th scope="row"><a href="/board/read/{{id}}">{{title}}
                </a><span class="badge badge-dark m-1">{{replyCount}}</span></th>
                <td>{{boardType}}</td>
                <td>{{nickname}}</td>
                <td>{{viewCount}}</td>
                <td>{{createDate}}</td>
            </tr>

</script>
