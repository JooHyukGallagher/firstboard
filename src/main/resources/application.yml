spring:
  profiles:
    include: oauth.properties

  datasource:
    url: jdbc:h2:tcp://localhost/~/runningflex
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        #          show_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        default_batch_fetch_size: 100

  devtools:
    livereload:
      enabled: true

  thymeleaf:
    cache: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace


